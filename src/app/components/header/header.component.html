<mat-toolbar color="primary">
  <div class="header-content">
    <div class="logo">
      <img src="../../../assets/logo/Luvinco_logo_white.png" alt="TESTE LUVICON" height="40">
    </div>

    <button mat-icon-button (click)="toggleTheme()" aria-label="Alternar tema">
      <mat-icon style="color: aliceblue;">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-menu-item (click)="logout()">
      <span>Sair</span>
    </button>
  </div>
</mat-toolbar>
