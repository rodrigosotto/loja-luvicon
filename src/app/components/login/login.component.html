<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email"
      [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
    <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
      class="invalid-feedback">
      Email é obrigatório
    </div>
    <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="invalid-feedback">
      Email inválido
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" formControlName="senha"
      [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
    <div *ngIf="loginForm.get('senha')?.hasError('required') && loginForm.get('senha')?.touched"
      class="invalid-feedback">
      Senha é obrigatória
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
    <span *ngIf="!loading">Entrar</span>
    <span *ngIf="loading">Carregando...</span>
  </button>
</form>
